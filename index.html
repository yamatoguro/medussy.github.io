<script>
  const button = document.getElementById('runaway');

  function randomPosition() {
    const buffer = 100;
    const x = Math.random() * (window.innerWidth - buffer);
    const y = Math.random() * (window.innerHeight - buffer);
    button.style.left = `${x}px`;
    button.style.top = `${y}px`;
  }

  function handleMouseMove(event) {
    const rect = button.getBoundingClientRect();
    const threshold = 100; // how close the mouse can get before it runs

    const mouseNear =
      Math.abs(event.clientX - rect.left - rect.width / 2) < threshold &&
      Math.abs(event.clientY - rect.top - rect.height / 2) < threshold;

    if (mouseNear) randomPosition();
  }

  document.addEventListener('mousemove', handleMouseMove);
  randomPosition(); // start in a random spot
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournament Bracket</title>
  <link rel="shortcut icon" href="./images/db.png" type="image/x-icon">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <img src="images/db.png" alt="Tournament Logo" width="200px">
  <a href="index.html">Back to Home</a>

  <!-- Scheduled Races Section -->
  <section id="scheduled-races">
    <h2>Scheduled Races</h2>
    <ul id="race-list"></ul>
  </section>

  <!-- Tournament Bracket -->
  <iframe src="https://challonge.com/zwclje01/module" width="100%" height="600" frameborder="0" scrolling="auto" allowtransparency="true"></iframe>

  <!-- Time Zone Conversion Script -->
  <script>
    const races = [
      { match: "Eldri7ch vs Renantrl", estTime: "2025-10-21T18:00:00-04:00" }
    ];

    const options = {
      weekday: 'long',
      year: 'numeric',
      month: 'long',
      day: 'numeric',
      hour: 'numeric',
      minute: '2-digit',
      timeZoneName: 'short'
    };

    const raceList = document.getElementById('race-list');

    if (races.length === 0) {
      const li = document.createElement('li');
      li.textContent = "No races scheduled at this time.";
      raceList.appendChild(li);
    } else {
      races.forEach(race => {
        const localTime = new Date(race.estTime).toLocaleString(undefined, options);
        const li = document.createElement('li');
        li.innerHTML = `<strong>${race.match}:</strong> ${localTime}`;
        raceList.appendChild(li);
      });
    }
  </script>
</body>
</html>
